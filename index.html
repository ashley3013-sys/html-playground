<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: lightcoral;
        text-align: center;
      }
      textarea, iframe {
        background-color: black;
        font-family: monospace;
        color: white;
        border-radius: 15px;
        margin: 15px;
      }
      textarea {
        width: 90%;
        height: 200px;
      }
      textarea::placeholder {
        color: #bbb;
        font-style: italic;
      }
      iframe {
        width: 90%;
        height: 300px;
      }
      button {
        border-radius: 5px;
      }
    </style>
    <script defer>
      function runCode() {
        const code = document.getElementById("editor").value;
        const iframe = document.getElementById("output");
        iframe.srcdoc = code;
      }
    </script>
  </head>
  <body>
    <h1>Try HTML code here</h1>
    <br>
    <textarea id="editor" placeholder="Type HTML code here..."></textarea>
    <br>
    <button onclick="runCode()">Run</button>
    <br>
    <iframe id="output"></iframe>
  </body>
</html>
